<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let step = 1; step < 101; step++) { 
            
            console.log(step+'歩西に歩く')
        } 
        for (let step = 1; step < 11; step++) { 
            if (step %2==0) {   
                console.log(step + "は偶数です。");
　　　　　　  } else {
                console.log(step + "は奇数です。");
　　　　　　　}
        }   
    </script>
</body>
